<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GCAM Wallet Connect Test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Ù…ÙƒØªØ¨Ø© ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>

  <!-- Ù…ÙƒØªØ¨Ø© Web3Modal -->
  <script src="https://unpkg.com/web3modal"></script>

  <!-- Ù…ÙƒØªØ¨Ø© WalletConnect Provider -->
  <script src="https://unpkg.com/@walletconnect/web3-provider"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    .btn {
      background: #d4af37;
      color: #000;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ğŸª GCAM Wallet Connect Test</h1>
  <button id="connectWallet" class="btn">ğŸ”— Connect Wallet</button>
  <div id="walletStatus">Not connected</div>

  <script>
    let provider, signer;

    // Ø¥Ø¹Ø¯Ø§Ø¯ Ø®ÙŠØ§Ø±Ø§Øª Ø§Ù„Ù…Ø­Ø§ÙØ¸
    const providerOptions = {
      walletconnect: {
        package: window.WalletConnectProvider.default,
        options: {
          rpc: {
            56: "https://bsc-dataseed.binance.org/",   // BSC Mainnet
            97: "https://data-seed-prebsc-1-s1.binance.org:8545/" // BSC Testnet
          }
        }
      }
    };

    // ØªÙ‡ÙŠØ¦Ø© Web3Modal
    const web3Modal = new window.Web3Modal.default({
      cacheProvider: false,
      providerOptions
    });

    // Ø²Ø± Ø§Ù„Ø§ØªØµØ§Ù„ Ø¨Ø§Ù„Ù…Ø­ÙØ¸Ø©
    document.getElementById("connectWallet").onclick = async () => {
      try {
        const instance = await web3Modal.connect();
        provider = new ethers.providers.Web3Provider(instance);
        signer = provider.getSigner();

        const address = await signer.getAddress();
        document.getElementById("walletStatus").innerText = `âœ… Connected: ${address}`;
      } catch (err) {
        console.error(err);
        document.getElementById("walletStatus").innerText = "âŒ Connection failed.";
      }
    };
  </script>
</body>
</html>
